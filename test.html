<!DOCTYPE html>
<html>
<head>
  <!-- Include Tailwind CSS (you should provide the correct paths to your CSS files) -->
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-4">Game Timer</h1>
      <p class="mb-2">Score: <span id="score" class="font-bold">0</span></p>
      <p class="mb-2">Time: <span id="timer" class="font-bold">60 seconds</span></p>
      <button id="startButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Start Game</button>
    </div>
    <!-- Modal for Game Over -->
    <div id="gameOverModal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded-lg text-center">
        <p class="text-2xl font-bold mb-4">Game Over!</p>
        <p class="mb-4">Your score: <span id="finalScore" class="font-bold">0</span></p>
        <button id="playAgainButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Play Again</button>
      </div>
    </div>
  </div>

  <script>
    let score = 0;
    let timer = 60;
    let intervalId;

    const startButton = document.getElementById("startButton");
    const scoreElement = document.getElementById("score");
    const timerElement = document.getElementById("timer");
    const gameOverModal = document.getElementById("gameOverModal");
    const finalScoreElement = document.getElementById("finalScore");
    const playAgainButton = document.getElementById("playAgainButton");

    startButton.addEventListener("click", startGame);
    playAgainButton.addEventListener("click", playAgain);

    function startGame() {
      score = 0;
      timer = 2;
      updateScore();
      startTimer();
      startButton.disabled = true;
    }

    function startTimer() {
      intervalId = setInterval(() => {
        timer--;
        updateTimer();

        if (timer <= 0) {
          clearInterval(intervalId);
          checkGameOutcome();
        }
      }, 1000);
    }

    function updateScore() {
      scoreElement.textContent = score;
    }

    function updateTimer() {
      timerElement.textContent = timer + " seconds";
    }

    function checkGameOutcome() {
      if (score >= 30) {
        // Player wins
        gameOverModal.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
        gameOverModal.innerHTML = "Congratulations! You won!";
      } else {
        // Player loses
        gameOverModal.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
        gameOverModal.innerHTML = "Game Over! Your score: " + score;
      }
      finalScoreElement.textContent = score;
      gameOverModal.style.display = "flex";
    }

    function playAgain() {
      gameOverModal.style.display = "none";
      startButton.disabled = false;
    }
  </script>
</body>
</html>
